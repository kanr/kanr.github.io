<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg-gradient)" opacity="0.15"/>
  <rect x="60" y="60" width="1080" height="510" rx="16" stroke="#1e3a5f" stroke-width="2" fill="none"/>
  <circle cx="1100" cy="80" r="300" fill="url(#circle-gradient)" opacity="0.08"/>
  <circle cx="100" cy="550" r="200" fill="url(#circle-gradient)" opacity="0.06"/>

  <!-- Monogram -->
  <rect x="100" y="100" width="72" height="72" rx="16" fill="url(#accent-gradient)"/>
  <text x="136" y="153" font-family="-apple-system, system-ui, sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle">K</text>

  <!-- Name -->
  <text x="100" y="300" font-family="-apple-system, system-ui, sans-serif" font-size="80" font-weight="700" fill="white">kanr</text>

  <!-- Tagline -->
  <text x="100" y="365" font-family="-apple-system, system-ui, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">Software Developer &amp; Engineer</text>

  <!-- Divider -->
  <rect x="100" y="405" width="120" height="4" rx="2" fill="url(#accent-gradient)"/>

  <!-- URL -->
  <text x="100" y="490" font-family="-apple-system, system-ui, sans-serif" font-size="24" fill="#64748b">kanr.github.io</text>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="72" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="circle-gradient" x1="0" y1="0" x2="600" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>
  </defs>
</svg>
